<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./normalize.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button type="button" class="open-modal">Add a New Book</button>
    </header>
    <main>
        <div class="books-container">
            <div class="card">
                <div class="book-details">
                    <p>Title</p>
                    <p>The Hobbit</p>
                </div>
                <div class="book-details">
                    <p>Author</p>
                    <p>J.R.R. Tolkien</p>
                </div>
                <div class="book-details">
                    <p>Number of Pages</p>
                    <p>874</p>
                </div>
                <div class="book-details">
                    <p>Read Status</p>
                    <div><button type="button" class="read-status read">Read</button></div>
                </div>
                <button type="button" class="remove-book" id="1">Remove</button>
            </div>
            <div class="card">
                <div class="book-details">
                    <p>Title</p>
                    <p>The Game of Thrones</p>
                </div>
                <div class="book-details">
                    <p>Author</p>
                    <p>G.R.R. Martin</p>
                </div>
                <div class="book-details">
                    <p>Number of Pages</p>
                    <p>1078</p>
                </div>
                <div class="book-details">
                    <p>Read Status</p>
                    <div><button type="button" class=" read-status not-read">Not-read</button></div>
                </div>
                <button type="button" class="remove-book" id="2">Remove</button>
            </div>
        </div>
        <form action="./index.html" id="add-book-details">
            <p>Add a New Book <button type="button" class="close-modal">&times;</button></p>
            <label for="title">Title <span>*</span>
                <input type="text" id="title" name="title" required>
            </label><br>
            <label for="author">Author <span>*</span>
                <input type="text" id="author" name="author" required>
            </label><br>
            <label for="pages">Number of pages <span>*</span>
                <input type="number" id="pages" name="pages" min="1" required>
            </label>
            <label for="readStatus">
                <input type="checkbox" id="readStatus" name="readStatus" checked>
                Read
            </label>
            <div class="form-buttons">
                <button type="submit">Add</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>
    <footer>
        <p>The Odin Project - <a href="https://www.theodinproject.com/lessons/node-path-javascript-library">Library</a></p>
    </footer>
</body>
</html>
