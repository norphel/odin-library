<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./normalize.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <div class="books-container">
            <button>Add New Book &plus;</button>
            <form action="./index.html" id="add-book">
                <p>Add a New Book <span class="close-modal">&times;</span></p>
                <label for="title">Title <span>*</span>
                    <input type="text" id="title" name="title" required>
                </label><br>
                <label for="author">Author <span>*</span>
                    <input type="text" id="author" name="author" required>
                </label><br>
                <label for="pages">Number of pages <span>*</span>
                    <input type="number" id="pages" name="pages" min="1" required>
                </label>
                <label for="readStatus">
                    <input type="checkbox" id="readStatus" name="readStatus" checked>
                    Read
                </label>
                <div class="form-buttons">
                    <button type="submit">Add</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>The Odin Project - <a href="https://www.theodinproject.com/lessons/node-path-javascript-library">Library</a></p>
    </footer>
</body>
</html>
